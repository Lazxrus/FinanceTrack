<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Finance Tracker App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel = "stylesheet" />
    </head>
    <body class="p-4">
        <div class="container">
            <h1 class="mb-4">Finance Tracker</h1>

            <form id="transactionForm" class="mb-4">
                <div class="row g-2">
                    <div class="col-md">
                        <input type="text" id="description" placeholder="Description" class="form-control" required>
                    </div>
                    <div class="col-md">
                        <input type="number" id="amount" placeholder="Amount" class="form-control" required>
                    </div>
                    <div class="col-md">
                        <input type="text" id="category" placeholder="Category" class="form-control" required>
                    </div>
                    <div class="col-md">
                        <button type="submit" class="btn btn-success w-100">Add</button>
                    </div>
                </div>
            </form>

            <table class="table table-bordered" id="transactionsTable">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="transactionsBody">
                    <!-- Transactions go here -->
                </tbody>
            </table>
        </div>

        <script src="main.js"></script>
    </body>
</html>
